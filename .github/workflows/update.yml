name: Update Handgun JSON

on:
  schedule:
    - cron: "0 0 * * *"  # Every day at midnight UTC
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          pip install playwright
          playwright install chromium

      - name: Run Playwright scraper
        run: python update_handguns.py

      - name: Commit and push changes
        run: |
          echo "GitHub actor: $GITHUB_ACTOR"
          echo "Using token directly in remote URL"

          git config --global user.name "auto-updater"
          git config --global user.email "actions@github.com"
          git add sample_handguns.json
          git diff --cached --quiet || git commit -m "Auto-update handgun list"

          git config credential.helper store
          echo "https://x-access-token:${{ secrets.GH_TOKEN }}@github.com" > ~/.git-credentials

          git remote -v
          git push https://github.com/${{ github.repository }} HEAD:main


      - name: Upload debug screenshot
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: page_debug
          path: page_debug.png
